<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Devoluciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .bg-ocre {
            background-color: #cc9966; /* Color ocre */
        }

        .hover\:bg-ocre-dark:hover {
            background-color: #996633; /* Color ocre oscuro */
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 antialiased">
<div class="container mx-auto py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="flex justify-between mb-4">
            <div>
                <h2 class="text-2xl font-bold">Devoluciones</h2>
            </div>
            <div class="flex space-x-4">
                <a href="prestamos.html" class="bg-ocre text-white px-4 py-2 rounded hover:bg-ocre-dark">Préstamos</a>
                <button class="bg-ocre text-white px-4 py-2 rounded hover:bg-ocre-dark">Registrar Usuario</button>
            </div>
        </div>
        <div class="flex space-x-6">
            <div class="w-2/3">
                <div class="mb-4">
                    <label for="search" class="block text-gray-700">Libros</label>
                    <div class="flex">
                        <input type="text" id="search" placeholder="Título" class="w-full border border-gray-300 rounded-l py-2 px-4">
                        <button class="bg-gray-300 border border-gray-300 rounded-r px-4 py-2">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <table class="min-w-full bg-white">
                    <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">ISBN</th>
                        <th class="py-2 px-4 border-b">Título</th>
                        <th class="py-2 px-4 border-b">Autor</th>
                        <th class="py-2 px-4 border-b">Fecha Préstamo</th>
                        <th class="py-2 px-4 border-b">Fecha Devolución</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">1</td>
                        <td class="py-2 px-4 border-b">1234567890</td>
                        <td class="py-2 px-4 border-b">Cien años de soledad</td>
                        <td class="py-2 px-4 border-b">Gabriel García Márquez</td>
                        <td class="py-2 px-4 border-b">01/01/2024</td>
                        <td class="py-2 px-4 border-b">01/02/2024</td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                    </tbody>
                </table>
            </div>
            <div class="w-1/3">
                <div class="bg-gray-100 p-4 rounded">
                    <h3 class="text-lg font-bold mb-2">Devolución</h3>
                    <div class="mb-2">
                        <label for="id-libro" class="block text-gray-700">ID Libro</label>
                        <input type="text" id="id-libro" class="w-full border border-gray-300 rounded py-2 px-4">
                    </div>
                    <div class="mb-2">
                        <label for="dni" class="block text-gray-700">DNI</label>
                        <input type="text" id="dni" class="w-full border border-gray-300 rounded py-2 px-4">
                    </div>
                    <div class="mb-2">
                        <label for="fecha-devolucion" class="block text-gray-700">Fecha Devolución</label>
                        <input type="text" id="fecha-devolucion" class="w-full border border-gray-300 rounded py-2 px-4">
                    </div>
                    <button class="bg-ocre text-white w-full py-2 rounded hover:bg-ocre-dark">Realizar Devolución</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
