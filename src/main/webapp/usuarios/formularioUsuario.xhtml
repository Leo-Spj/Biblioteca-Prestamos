<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Formulario Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-ocre-dark {
            background-color: #8B4513; /* Ocre oscuro */
        }
        .text-ocre-dark {
            color: #8B4513;
        }
        .bg-crema-claro {
            background-color: #FFFDD0; /* Crema claro */
        }
    </style>
</h:head>
<h:body class="bg-gray-100 text-gray-800 antialiased min-h-screen flex flex-col">
    <header class="bg-crema-claro py-2 shadow-sm w-full">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="flex space-x-4">
                <a href="/" class="text-sm font-bold text-ocre-dark">Quiénes somos</a>
            </div>
            <a href="#" class="text-sm font-bold text-ocre-dark">Soy Bibliotecario</a>
        </div>
    </header>
    <div class="bg-white shadow py-4 w-full flex justify-center items-center">
        <div class="container flex flex-col justify-center items-center px-6">
            <a href="/">
                <img src="https://i.postimg.cc/CxFmPffS/temp-Image-Tacv-RE.avif" alt="La Librería Logo" class="h-12 mb-4 sm:mb-0" />
            </a>
        </div>
    </div>

    <div class="bg-crema-claro py-2 px-4 shadow text-ocre-dark w-full">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 px-6">
            <div class="flex space-x-4 font-semibold">
                <a href="/libros" class="text-sm">Libros</a>
                <a href="/gestion/Prestamos" class="text-sm">Realizar Préstamo</a>
                <a href="/gestion/Devoluciones" class="text-sm">Devoluciones</a>
                <a href="/faces/usuarios/formularioUsuario.xhtml" class="text-sm">Registrar Usuario</a>
                <a href="/faces/libros/formularioLibro.xhtml" class="text-sm">Registrar Libro</a>
            </div>

            <div class="flex space-x-4">
                <a href="#"><i class="fab fa-facebook-f text-ocre-dark"></i></a>
                <a href="#"><i class="fab fa-twitter text-ocre-dark"></i></a>
                <a href="#"><i class="fab fa-instagram text-ocre-dark"></i></a>
                <a href="#"><i class="fab fa-youtube text-ocre-dark"></i></a>
                <a href="#"><i class="fab fa-whatsapp text-ocre-dark"></i></a>
            </div>
        </div>
    </div>
    <br />
    <br />

    <f:view>
        <div class="flex flex-grow items-center justify-center">
            <div class="w-full max-w-xl bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="bg-ocre-dark px-6 py-4">
                    <h1 class="text-2xl font-bold text-white">Registro de Usuario</h1>
                </div>
                <h:form id="usuarioForm" class="p-6 space-y-4">
                    <p:growl id="growl" showDetail="true" sticky="false" />

                    <div>
                        <h:outputLabel value="Nombres:" for="nombres" styleClass="block text-sm font-medium text-gray-700" />
                        <h:inputText id="nombres" value="#{usuarioBean.usuario.nombres}" required="true" styleClass="border border-gray-300 rounded-md shadow-sm mt-1 p-2 w-full" />
                    </div>

                    <div>
                        <h:outputLabel value="Apellidos:" for="apellidos" styleClass="block text-sm font-medium text-gray-700" />
                        <h:inputText id="apellidos" value="#{usuarioBean.usuario.apellidos}" required="true" styleClass="border border-gray-300 rounded-md shadow-sm mt-1 p-2 w-full" />
                    </div>

                    <div>
                        <h:outputLabel value="DNI:" for="dni" styleClass="block text-sm font-medium text-gray-700" />
                        <h:inputText id="dni" value="#{usuarioBean.usuario.dni}" required="true" styleClass="border border-gray-300 rounded-md shadow-sm mt-1 p-2 w-full" />
                    </div>

                    <div>
                        <h:outputLabel value="Correo:" for="correo" styleClass="block text-sm font-medium text-gray-700" />
                        <h:inputText id="correo" value="#{usuarioBean.usuario.correo}" required="true" styleClass="border border-gray-300 rounded-md shadow-sm mt-1 p-2 w-full" />
                    </div>

                    <!-- Campos ocultos para contraseña y rol -->
                    <h:inputHidden id="contraseña" value="#{usuarioBean.usuario.contraseña}" />
                    <h:inputHidden id="rol" value="#{usuarioBean.rolId}" />

                    <div class="flex justify-end mt-4">
                        <h:commandButton value="Submit" action="#{usuarioBean.submit}" styleClass="bg-ocre-dark text-white font-bold py-2 px-4 rounded hover:bg-ocre-dark/90">
                            <f:ajax execute="@form" render="growl" />
                        </h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </f:view>
    <br />
    <br />
</h:body>
</html>
