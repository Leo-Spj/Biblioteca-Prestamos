<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Préstamos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .bg-ocre {
            background-color: #cc9966; /* Color ocre */
        }

        .bg-ocre-dark {
            background-color: #8B4513; /* Ocre oscuro */
        }

        .text-ocre-dark {
            color: #8B4513;
        }

        .bg-crema-claro {
            background-color: #FFFDD0; /* Crema claro */
        }

        .hover\:bg-ocre-dark:hover {
            background-color: #996633; /* Color ocre oscuro */
        }

        .table-wrapper {
            max-height: 400px; /* Ajusta esta altura según sea necesario */
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 antialiased">

<header class="bg-crema-claro py-2 shadow-sm">
    <div class="container mx-auto flex justify-between items-center px-6">
        <div class="flex space-x-4">
            <a href="/" class="text-sm font-bold text-ocre-dark">Quienes somos</a>
        </div>
        <a href="#" class="text-sm font-bold text-ocre-dark">Soy Bibliotecario</a>
    </div>
</header>
<div class="bg-white shadow py-4">
    <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center px-6">
        <a href="/">
            <img src="https://i.postimg.cc/CxFmPffS/temp-Image-Tacv-RE.avif" alt="La Librería Logo" class="h-12 mb-4 sm:mb-0">
        </a>

    </div>
</div>

<div class="bg-crema-claro py-2 px-4 shadow text-ocre-dark">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 px-6">
        <div class="flex space-x-4 font-semibold">
            <a href="/libros" class="text-sm">Libros</a>
            <a href="/gestion/prestamos" class="text-sm">Realizar Prestamo</a>
            <a href="/gestion/devoluciones" class="text-sm">Devoluciones</a>
            <a href="/faces/usuarios/formularioUsuario.xhtml" class="text-sm">Registrar Usuario</a>
            <a href="/faces/libros/formularioLibro.xhtml" class="text-sm">Registrar Libro</a>
        </div>

        <div class="flex space-x-4">
            <a href="#"><i class="fab fa-facebook-f text-ocre-dark"></i></a>
            <a href="#"><i class="fab fa-twitter text-ocre-dark"></i></a>
            <a href="#"><i class="fab fa-instagram text-ocre-dark"></i></a>
            <a href="#"><i class="fab fa-youtube text-ocre-dark"></i></a>
            <a href="#"><i class="fab fa-whatsapp text-ocre-dark"></i></a>
        </div>
    </div>
</div>

<nav class="bg-ocre-dark py-2 text-white">
</nav>

<div class="container mx-auto py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="flex justify-between mb-4">
            <div>
                <h2 class="text-2xl font-bold">Libros</h2>
            </div>
            <div class="flex space-x-4">
                <a href="/gestion/devoluciones" class="bg-ocre text-white px-4 py-2 rounded hover:bg-ocre-dark">Devoluciones</a>
                <a href="/faces/usuarios/formularioUsuario.xhtml" class="bg-ocre text-white px-4 py-2 rounded hover:bg-ocre-dark">Registrar Usuario</a>
            </div>
        </div>
        <div class="flex space-x-6">
            <div class="w-2/3">
                <div class="mb-4">
                    <label for="buscarLibros" class="block text-gray-700">Buscar Libros</label>
                    <div class="flex">
                        <input type="text" id="buscarLibros" placeholder="Título" class="w-full border border-gray-300 rounded-l py-2 px-4"
                                 onkeypress="if(event.keyCode === 13) buscarLibros()">

                        <button class="bg-gray-300 border border-gray-300 rounded-r px-4 py-2" onclick="buscarLibros()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="min-w-full bg-white">
                        <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">ID</th>
                            <th class="py-2 px-4 border-b">ISBN</th>
                            <th class="py-2 px-4 border-b">Título</th>
                            <th class="py-2 px-4 border-b">Autor</th>
                            <th class="py-2 px-4 border-b">Stock</th>
                        </tr>
                        </thead>
                        <tbody id="libros-body">
                        <!-- Filas de libros se agregarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="w-1/3">
                <div class="bg-gray-100 p-4 rounded">
                    <h3 class="text-lg font-bold mb-2">Prestamo</h3>
                    <div class="mb-2">
                        <label for="id-libro" class="block text-gray-700">ID Libro</label>
                        <input type="text" id="id-libro" class="w-full border border-gray-300 rounded py-2 px-4">
                    </div>
                    <div class="mb-2">
                        <label for="dni-prestamo" class="block text-gray-700">DNI</label>
                        <input type="text" id="dni-prestamo" class="w-full border border-gray-300 rounded py-2 px-4">
                    </div>
                    <div class="mb-2">
                        <label for="dias" class="block text-gray-700">Dias</label>
                        <input type="number" id="dias" class="w-full border border-gray-300 rounded py-2 px-4" value="3">
                    </div>
                    <button onclick="realizarPrestamo()" class="bg-ocre text-white w-full py-2 rounded hover:bg-ocre-dark">Realizar Prestamo</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        fetch('http://localhost:8080/api/libro')
            .then(response => response.json())
            .then(data => {
                const librosBody = document.getElementById('libros-body');
                librosBody.innerHTML = '';
                data.forEach(libro => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td class="py-2 px-4 border-b">${libro.libro_id}</td>
                <td class="py-2 px-4 border-b">${libro.isbn}</td>
                <td class="py-2 px-4 border-b">${libro.titulo}</td>
                <td class="py-2 px-4 border-b">${libro.autor.nombre}</td>
                <td class="py-2 px-4 border-b">${libro.stock}</td>
            `;
                    librosBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    //al presionar en una fila de la tabla se obtiene el id del libro y se pasa al input id-libro
    document.getElementById('libros-body').addEventListener('click', function (event) {
        const idLibro = event.target.parentElement.children[0].innerText;
        document.getElementById('id-libro').value = idLibro;
    });

    function realizarPrestamo() {
        const idLibro = document.getElementById('id-libro').value;
        const dniPrestamo = document.getElementById('dni-prestamo').value;
        const dias = document.getElementById('dias').value;

        if (!idLibro || !dniPrestamo || !dias) {
            alert("Todos los campos son obligatorios.");
            return; // Detener la ejecución de la función si falta algún dato
        }

        fetch('http://localhost:8080/api/prestamo/realizar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                libroId: idLibro,
                usuarioDni: dniPrestamo,
                dias: dias
            })
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function buscarLibros() {
        const buscarLibros = document.getElementById('buscarLibros').value;

        fetch(`http://localhost:8080/api/libro/buscar/${buscarLibros}`)
            .then(response => response.json())
            .then(data => {
                const librosBody = document.getElementById('libros-body');
                librosBody.innerHTML = '';
                data.forEach(libro => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td class="py-2 px-4 border-b">${libro.libro_id}</td>
                <td class="py-2 px-4 border-b">${libro.isbn}</td>
                <td class="py-2 px-4 border-b">${libro.titulo}</td>
                <td class="py-2 px-4 border-b">${libro.autor.nombre}</td>
                <td class="py-2 px-4 border-b">${libro.stock}</td>
            `;
                    librosBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            })
        ;
    }
</script>
</body>

</html>
